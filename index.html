<!-- html x-o -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="x-o.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</head>
<body class="light-mode">
    <h1>X-O </h1>

    <div class="game-mode">
        <button onclick="startGame('friend')">üßë‚Äçü§ù‚Äçüßë Friend</button>
        <button onclick="startGame('ai')">ü§ñ AI</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="scoreboard">
        <span id="player1Name">Player X</span>: <span id="scoreX">0</span> |
        <span id="player2Name">Player O</span>: <span id="scoreO">0</span>
    </div>
    

    <div id="board" class="board"></div>

    <div id="message">Player X's turn</div>
    <div id="playerNamesModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Enter Player Name</h2>
            <form id="playerNamesForm">
                <label for="player1">Player X Name:</label>
                <input type="text" id="player1" required>
                <div id="player2Input">
                    <label for="player2">Player O Name:</label>
                    <input type="text" id="player2" required>
                </div>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>
    
    <div id="aiLevelModal" class="modal">
        <div class="modal-content">
            <h2>Select AI Difficulty</h2>
            <form id="aiLevelForm">
                <button type="button" onclick="setAIDifficulty('easy')">Easy</button>
                <button type="button" onclick="setAIDifficulty('medium')">Medium</button>
                <button type="button" onclick="setAIDifficulty('hard')">Hard</button>
            </form>
        </div>
    </div>
    
    
<div class="game-button">
        <div class="control-buttons">
        <button onclick="restartGame()">Restart</button>
    </div>
    <div class="reset-buttons">
        <button onclick="resetScore()">Reset score</button>
    </div>
    
</div>


    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>

    <script src="x-o.js"></script>
</body>
</html>
